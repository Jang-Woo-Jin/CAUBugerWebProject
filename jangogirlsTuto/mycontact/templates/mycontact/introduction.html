{% extends 'mycontact/base.html' %}

{% block content %}
<style>
        div.gallery {
          border: 1px solid #ccc;
        }
        
        div.gallery:hover {
          border: 1px solid #777;
        }
        
        div.gallery img {
          width: 200px;
          height: 100px;
        }
        
        div.desc {
          padding: 15px;
          text-align: center;
        }
        
        * {
          box-sizing: border-box;
        }
        
        .responsive {
          padding: 0 6px;
          float: left;
          width: 24.99999%;
        }
        
        @media only screen and (max-width: 700px) {
          .responsive {
            width: 49.99999%;
            margin: 6px 0;
          }
        }
        
        @media only screen and (max-width: 500px) {
          .responsive {
            width: 100%;
          }
        }
        
        .clearfix:after {
          content: "";
          display: table;
          clear: both;
        }
    </style>
    <table>
    {% for row in menus %}
        <tr>
        {% for menu in row %}
        <td>          
          <div class="gallery">
              <img src= "/static/{{menu.menuImg}}" alt={{menu.menuImg}} width="200" height="100">
              <div class="desc">
                  Name : {{menu.menuName}} <br> Calorie : {{menu.menuCal}}<br> Price : {{menu.menuPrice}}
              </div>
          </div>
        </td>
        {% endfor %}
        </tr>
    {% endfor %}
  </table>
{% endblock content %}
