{% extends 'mycontact/base.html' %}

{% block content %}
    {% if user.is_active %}
        <h2> Welcome, {{user.username}} </h2>
        <a href="{% url 'logout' %}">로그아웃</a>
        
    {% else %}
        {% if form.errors %}
        <p>ID나 비밀번호가 일치하지 않습니다.</p>
        {% endif %}

        <div class="default_body">
            <div>CAU Burger에 오신것을 환영합니다</div>
            <form method="POST" class="contact-form">{% csrf_token %}
                {{ form.as_p }}
                <div class="middle_align_div"><button type="submit" class="login_btn submit_btn">로그인</button></div>
            </form>
            <div class="middle_align_div">
                <a href="{% url 'signup' %}">회원가입</a>
                <a href="{% url 'searchpw' %}">비밀번호 찾기</a>
            </div>
        </div>
    {% endif %}
{% endblock %}
